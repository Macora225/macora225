<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | YouTubeHelper Support</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00FF88;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background: #080a0f;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(8, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        .container { max-width: 600px; margin: auto; padding: 40px 20px; width: 100%; }

        .contact-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        h1 { text-align: center; margin-bottom: 10px; color: var(--primary); }
        p.subtitle { text-align: center; opacity: 0.6; margin-bottom: 30px; font-size: 14px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; margin-bottom: 8px; opacity: 0.8; }

        input, textarea, select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }

        /* Success Message Styling */
        #successMessage {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-success { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body>

    <header class="glass-header">
        <a href="index.html" style="color:var(--primary); text-decoration:none; font-weight:800; font-size:24px;">ðŸ“¬ Contact Support</a>
    </header>

    <div class="container">
        <div class="contact-card">
            
            <div id="contactForm">
                <h1>Get in Touch</h1>
                <p class="subtitle">Have a question or feedback? We'd love to hear from you.</p>

                <div class="form-group">
                    <label>Your Full Name</label>
                    <input type="text" id="userName" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Reason for Contact</label>
                    <select id="reason">
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Bug Report">Bug Report (Tool Issue)</option>
                        <option value="Feature Suggestion">Feature Suggestion</option>
                        <option value="Partnership">Partnership</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
                </div>

                <button class="btn-submit" onclick="handleSubmit()">Send Message</button>
            </div>

            <div id="successMessage" class="animate-success">
                <span class="success-icon">âœ”</span>
                <h2 style="color: var(--primary);">Message Sent!</h2>
                <p>Thank you, <span id="displayUserName"></span>. Your message has been received. We will get back to you soon.</p>
                <button class="btn-submit" onclick="window.location.href='index.html'" style="background:none; border:1px solid var(--primary); color:var(--primary); margin-top:20px;">Back to Home</button>
            </div>

        </div>
    </div>

    <script>
        function handleSubmit() {
            const name = document.getElementById('userName').value;
            const msg = document.getElementById('message').value;

            if (!name || !msg) {
                alert("Please fill in your name and message.");
                return;
            }

            // Hide Form and Show Success
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('displayUserName').innerText = name;
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
